<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood - La note enchantée</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/55f333ce28.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../sass/style-restaurant.css">
</head>

<body>
    <header class="header">
        <div class="header__topheadresto">
            <a class="header__topheadresto--link" href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
            <img class="header__topheadresto--title" src="../assets/logo/ohmyfood.png" alt="Logo Ohmyfood">
        </div>
        <div class="header__background note"></div>
    </header>
    <main class="main">
            <div class="divplus">
            <div class="main__titreresto">
                <h1 class="main__titreresto--title">La note enchantée</h1>
                <div class="main__titreresto--fav">
                    <input type="checkbox" id="heart" class="invisible">
                    <label class="btn" for="heart"><i class="fa-sharp fa-regular fa-heart"></i><i class="fa-sharp fa-solid fa-heart"></i></label>
                </div>            
            </div>
            <section class="menu">
                <h2 class="menu__titre">ENTRÉES</h2>
                <div class="menu__produit">
                    <input type="checkbox" id="checks1" class="invisible">
                    <label class="btn" for="checks1">
                        <span class="menu__produit--left">
                            <span class="menu__produit--nom">Ravioles de foie gras</span>
                            <span class="menu__produit--description">Accompagnées de leur crème à la truffe</span>
                        </span>
                        <span class="menu__produit--right">
                            <span class="menu__produit--prix">25€</span>
                            <span class="menu__produit--ok"><i class="fa-solid fa-circle-check"></i></span>
                        </span>
                    </label>
                </div>
                <div class="menu__produit">
                    <input type="checkbox" id="checks2" class="invisible">
                    <label class="btn" for="checks2">
                        <span class="menu__produit--left">
                            <span class="menu__produit--nom">Caviar osciètre</span>
                            <span class="menu__produit--description">Sur blini à la farine de blé noir</span>
                        </span>
                        <span class="menu__produit--right">
                            <span class="menu__produit--prix">35€</span>
                            <span class="menu__produit--ok"><i class="fa-solid fa-circle-check"></i></span>
                        </span>
                    </label>
                </div>
                <div class="menu__produit">
                    <input type="checkbox" id="checks3" class="invisible">
                    <label class="btn" for="checks3">
                        <span class="menu__produit--left">
                            <span class="menu__produit--nom">Homard et espuma de potiron</span>
                            <span class="menu__produit--description">Marinés aux zestes d'orange</span>
                        </span>
                        <span class="menu__produit--right">
                            <span class="menu__produit--prix">20€</span>
                            <span class="menu__produit--ok"><i class="fa-solid fa-circle-check"></i></span>
                        </span>
                    </label>
                </div>
                <div class="menu__produit">
                    <input type="checkbox" id="checks4" class="invisible">
                    <label class="btn" for="checks4">
                        <span class="menu__produit--left">
                            <span class="menu__produit--nom">Foie gras de canard cuit entier</span>
                            <span class="menu__produit--description">Confiture de figue et pain toasté</span>
                        </span>
                        <span class="menu__produit--right">
                            <span class="menu__produit--prix">35€</span>
                            <span class="menu__produit--ok"><i class="fa-solid fa-circle-check"></i></span>
                        </span>
                    </label>
                </div>
            </section>
            <section class="menu">
                <h2 class="menu__titre">PLATS</h2>
                <div class="menu__produit">
                    <input type="checkbox" id="checks5" class="invisible">
                    <label class="btn" for="checks5">
                        <span class="menu__produit--left">
                            <span class="menu__produit--nom">Noix de coquilles Saint-Jacques</span>
                            <span class="menu__produit--description">Sur lit de purée de céleri-rave</span>
                        </span>
                        <span class="menu__produit--right">
                            <span class="menu__produit--prix">40€</span>
                            <span class="menu__produit--ok"><i class="fa-solid fa-circle-check"></i></span>
                        </span>
                    </label>
                </div>
                <div class="menu__produit">
                    <input type="checkbox" id="checks6" class="invisible">
                    <label class="btn" for="checks6">
                        <span class="menu__produit--left">
                            <span class="menu__produit--nom">Langoustine poêlée</span>
                            <span class="menu__produit--description">Purée de patate douce</span>
                        </span>
                        <span class="menu__produit--right">
                            <span class="menu__produit--prix">35€</span>
                            <span class="menu__produit--ok"><i class="fa-solid fa-circle-check"></i></span>
                        </span>
                    </label>
                </div>
                <div class="menu__produit">
                    <input type="checkbox" id="checks7" class="invisible">
                    <label class="btn" for="checks7">
                        <span class="menu__produit--left">
                            <span class="menu__produit--nom">Mijoté de queue de bœuf</span>
                            <span class="menu__produit--description">Et riz sauvage aux zestes de citron</span>
                        </span>
                        <span class="menu__produit--right">
                            <span class="menu__produit--prix">44€</span>
                            <span class="menu__produit--ok"><i class="fa-solid fa-circle-check"></i></span>
                        </span>
                    </label>
                </div>
            </section>
            <section class="menu">
                <h2 class="menu__titre">DESSERTS</h2>
                <div class="menu__produit">
                    <input type="checkbox" id="checks8" class="invisible">
                    <label class="btn" for="checks8">
                        <span class="menu__produit--left">
                            <span class="menu__produit--nom">Macaron noisette et chocolat</span>
                            <span class="menu__produit--description">Glace au caramel brun et sel de Guérande</span>
                        </span>
                        <span class="menu__produit--right">
                            <span class="menu__produit--prix">18€</span>
                            <span class="menu__produit--ok"><i class="fa-solid fa-circle-check"></i></span>
                        </span>
                    </label>
                </div>
                <div class="menu__produit">
                    <input type="checkbox" id="checks9" class="invisible">
                    <label class="btn" for="checks9">
                        <span class="menu__produit--left">
                            <span class="menu__produit--nom">Baba au rhum revisité</span>
                            <span class="menu__produit--description">Avec son coulis de citron</span>
                        </span>
                        <span class="menu__produit--right">
                            <span class="menu__produit--prix">22€</span>
                            <span class="menu__produit--ok"><i class="fa-solid fa-circle-check"></i></span>
                        </span>
                    </label>
                </div>
                <div class="menu__produit">
                    <input type="checkbox" id="checks10" class="invisible">
                    <label class="btn" for="checks10">
                        <span class="menu__produit--left">
                            <span class="menu__produit--nom">Tarte au citron meringuée</span>
                            <span class="menu__produit--description">Déstructurée</span>
                        </span>
                        <span class="menu__produit--right">
                            <span class="menu__produit--prix">23€</span>
                            <span class="menu__produit--ok"><i class="fa-solid fa-circle-check"></i></span>
                        </span>
                    </label>
                </div>
            </section>
            <div class="main__bouton">
                <a href="#" class="main__bouton--commander">Commander</a> 
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__logo">
            <span>ohmyfood</span>
        </div>
        <div class="footer__secondarylink">
            <a class="footer__secondarylink--lien" href="#"><i class="fa-sharp fa-solid fa-utensils"></i>Proposer un restaurant</a>
            <a class="footer__secondarylink--lien" href="#"><i class="fa-sharp fa-solid fa-handshake-angle"></i>Devenir partenaire</a>
            <a class="footer__secondarylink--lien" href="#">Mentions légales</a>
            <a class="footer__secondarylink--lien" href="#">Contact</a>
        </div>
    </footer>
